log4j.rootLogger=ERROR, A1
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout

# Print the date in ISO 8601 format
log4j.appender.A1.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

log4j.logger.cloudypeer.epidemicbcast.antientropy=WARN
log4j.logger.cloudypeer.epidemicbcast.rumormongering=WARN
log4j.logger.cloudypeer.network=WARN
log4j.logger.cloudypeer.cloud=WARN
log4j.logger.cloudypeer.store=WARN

log4j.logger.statistics=TRACE
